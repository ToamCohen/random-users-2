		<meta charset="UTF-8" />

		<div id="main-user-container"></div>
		<div id="lorem-container"></div>
		<div id="quote-container"></div>
		<div id="pokemon-container"></div>
		<div id="friends-container"></div>
		<div id="list-of-users-container"></div>

		<script id="user-template" type="text/x-handlebars-template">
			<div id={{id}}>
				<h1>
					{{firstName}} {{lastName}}
				</h1>
				<h4>
					{{city}}-{{state}}
				</h4>
				<img src={{picture}} alt="" />
			</div>
		</script>
		<script id="quote-template" type="text/x-handlebars-template">
			<div>
				{{kanye}}
			</div>
		</script>
		<script id="pokemon-template" type="text/x-handlebars-template">
			<div>
				<h2>
					{{name}}
				</h2>
				<img src={{picture}} alt="" />
			</div>
		</script>
		<script id="users-template" type="text/x-handlebars-template">
			<div id="friends-container">
				{{#each name_data}}
					<div id={{id}}>
						<ul>
							<li>
								{{firstName}}-{{lastName}}
							</li>
						</ul>
					</div>
				{{/each}}
			</div>
		</script>
		<script id="lorem-template" type="text/x-handlebars-template">
			{{this}}
		</script>
		<script id="list-of-users-template" type="text/x-handlebars-template">
			{{#each user}}
				<ul>
					<li>
						<div class="container" id={{id}}>
							{{mainUser.firstName}}-{{mainUser.lastName}}
							<button class="button-for-desplay-user">
								ClickforUser
							</button>
						</div>
					</li>
				</ul>
			{{/each}}
		</script>
